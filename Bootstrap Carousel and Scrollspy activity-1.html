<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slides</title>
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css ">
    
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js "></script>
</head>
<body>
    <div class="container">
        <h2>carousel example</h2>
        <div id="my carousel" class="carousel slide" data-ride="carousel">
            <!--indicators-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!--wrapper for slides-->
            <div class="carousel-inner">
                <div class="item-active">
                    <img src="codingal-1.jpg" alt="image-1">
                </div>

                <div class="item">
                    <img src="codingal-2.jpg" alt="image-2">
                </div>

                <div class="item">
                    <img src="codingal-3.jpg" alt="image-3">
                </div>
            </div>

            <!--left-right controls-->
            <a href=""data-slide="prev" class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">previous</span>
            </a>

            <a href="" data-slide="prev" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">next</span>
            </a>
        </div>
    </div>
    



</body>
</html>
